<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Hello World (with Materialize)</title>
</head>
<body class='grey lighten-5'>
    <nav>
      <ul class="right">
        <li><a href="#!"><i class="mdi-action-shopping-cart"></i></a></li>
        <li><a href="#!"><i class="mdi-action-search"></i></a></li>
      </ul>
      <ul id="slide-out" class="side-nav">
        <li><a href="#!">First Sidebar Link</a></li>
        <li><a href="#!">Second Sidebar Link</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </nav>
    <div class='container'>
              
        <h1 class='center-align'>Hello World</h1>
        <p class='flow-text center-align'>This is an experiment to test out materialize in a PhoneGap build (coincidentally powered by Phone Gap Build). Enjoy!</p>
        <div class='center-align'>
        <button class='btn waves-effect waves-light' onclick="toast('Hello World!', 4000)">Say Hi!</button>
        </div>
    </div>
    <script src='cordova.js'></script>
    <script src='js/jquery-2.1.3.min.js'></script>
    <script src='js/materialize.min.js'></script>
    <script>
    $(function(){

     $('.button-collapse').sideNav({
          menuWidth: 300, // Default is 240
          // edge: 'right', // Choose the horizontal origin
          closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
        }
      );
    });
    </script>
</body>
</html>
